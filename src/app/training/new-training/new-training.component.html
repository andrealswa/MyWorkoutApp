<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayout fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Exercise">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
